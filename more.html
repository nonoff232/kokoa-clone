<!DOCTYPE html>
<html lang="en">
  <head>

    <title>More - Hello_bitch</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:23</span>
      </div>

      <div class="status-bar__column">
        <span>90%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="screen_header2">
      <h1 class="header_title">More</h1>
      <div class="header_icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <div class="thisisme">
      <div class="me_column_left">
        <img class="me_profile" src="스크린샷(623).png" />
        <div class="me_text">
          <span class="me_name">Sangwon</span>
          <span class="me_number">+ 010-2392-2323</span>
        </div>
      </div>
      <div class="me_column_right">
        <i class="fa-solid fa-message"></i>
      </div>
    </div>

    <div class="row-icon-first">
      <div class="row-icon_icon">
        <i class="fa-regular fa-calendar-days"></i>
        <span> Calender</span>
      </div>
      <div class="row-icon_icon">
        <i class="fa-regular fa-face-smile"></i>

      </div>
      <div class="row-icon_icon">
        <i class="fa-solid fa-paint-roller"></i>
        <span>Themes</span>
      </div>
      <div class="row-icon_icon">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
    </div>

    <div class="row-icon-more">
      <div class="row-icon_icon">
        <i class="fa-brands fa-google-drive"></i>
        <span>Talk Drive</span>
      </div>
      <div class="row-icon_icon">
        <i class="fa-solid fa-comments"></i>
        <span>Openchat</span>
      </div>
    </div>

    <div class="more_suggest">
      <span class="suggest_title">suggestions</span>
      <div class="suggest_list">
        <div class="suggest_icon">
          <img class="suggest_icon_pic" src="스크린샷(1204).png" />
          <span>Date with speed</span>
        </div>
        <div class="suggest_icon">
          <img class="suggest_icon_pic" src="스크린샷(1198).png" />
          <span>Meet a gang</span>
        </div>
        <div class="suggest_icon">
          <img class="suggest_icon_pic" src="스크린샷(674).png" />
          <span>Eat jokbal with horse_king</span>
        </div>

    </div>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friend.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <span class="nav_notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i

        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"

          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_point">.</span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>

      src="https://kit.fontawesome.com/992171a27d.js"

    ></script>
