<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatRoom - Hello_bitch</title>
  </head>

  <body id="chatroom">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:23</span>
      </div>

      <div class="status-bar__column">
        <span>90%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="alter_header">
      <div class="alter_header_column">
        <a href="chat.html"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alter_header_column">
        <span>My bro</span>
      </div>
      <div class="alter_header_column">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-bars"></i></span>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/992171a27d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
