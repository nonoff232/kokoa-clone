<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoatalk!</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:23</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>
    <header class="Welcome header">
      <h1 class="Welcome header__title">Welcome to kokoatalk!</h1>
      <p class="Welcome header__text">
        코코아톡 아이디가 있으시다면, 이메일이나 전화번호로 로그인하세요.
      </p>
    </header>

    <form id="login form">
      <input type="text" placeholder="이메일 혹은 전화번호" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">아이디/비밀번호 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/992171a27d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
