<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatRoom - Hello_bitch</title>
  </head>

  <body id="chatroom">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:23</span>
      </div>

      <div class="status-bar__column">
        <span>90%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="alter_header">
      <div class="alter_header_column">
        <a href="chat.html"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alter_header_column">
        <span>My shawty&#128150</span>
      </div>
      <div class="alter_header_column">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-bars"></i></span>
      </div>
    </header>

    <main class="chatroom_main">
      <div class="chatroom_date">
        <span class="chatroom_date_text"> Friday, December 6, 2024 </span>
      </div>
      <div class="message-other">
        <img
          src="http://novelengine.co.kr/data/file/free/3543457307_mEjQUgRH_1.png"
        />
        <div class="message-other-text">
          <span class="message-other-name">My shawty&#128150</span>
          <div class="message-other-sayin">
            <span class="message-bubble">Babe, wya?üòä i miss u</span>
            <span class="message-time">19:11</span>
          </div>
        </div>
      </div>
      <div class="message-other me">
        <div class="message-other-text">
          <div class="message-other-sayin">
            <span class="message-bubble">Open the door rnüòù</span>
            <span class="message-time">19:36</span>
          </div>
        </div>
      </div>

      <form class="reply">
        <div class="reply-input">
          <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply-input">
          <input type="text" required placeholder=" type here..." />
          <i class="fa-regular fa-face-smile fa-lg"></i>
          <button>
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>

    <script
      src="https://kit.fontawesome.com/992171a27d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
